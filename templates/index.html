<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Detection - YOLOv11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-section input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .preview-section {
            display: none;
            margin: 20px 0;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-box {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }
        
        .image-box h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .image-box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .results-section {
            display: none;
            margin: 20px 0;
        }
        
        .results-section.active {
            display: block;
        }
        
        .results-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .detection-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .detection-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .detection-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .detection-info span {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
        
        .high-confidence {
            background: #28a745;
        }
        
        .medium-confidence {
            background: #ffc107;
            color: #333;
        }
        
        .low-confidence {
            background: #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f8f9ff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Deteksi Daun YOLOv11</h1>
            <p>Sistem Deteksi Objek untuk Identifikasi Jenis Daun</p>
        </div>
        
        <div class="content">
            <div class="api-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Memeriksa koneksi API...</span>
            </div>
            
            <div class="upload-section" id="uploadSection">
                <input type="file" id="imageInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    üì∑ Pilih Gambar Daun
                </button>
                <p style="margin-top: 15px; color: #666;">
                    Format yang didukung: JPG, PNG, BMP, WEBP
                </p>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sedang memproses gambar...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="preview-section" id="previewSection">
                <div class="image-container">
                    <div class="image-box">
                        <h3>üì∑ Gambar Asli</h3>
                        <img id="originalImage" src="" alt="Original Image">
                    </div>
                    <div class="image-box">
                        <h3>üéØ Hasil Deteksi</h3>
                        <img id="resultImage" src="" alt="Result Image">
                    </div>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection">
                <h3>üìä Hasil Deteksi</h3>
                
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="number" id="totalDetections">0</div>
                        <div class="label">Total Deteksi</div>
                    </div>
                </div>
                
                <div id="detectionsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        // Check API connection
        async function checkApiStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.model_loaded) {
                    statusDot.classList.add('connected');
                    statusText.textContent = `‚úÖ API Terhubung - ${data.device.toUpperCase()}`;
                } else {
                    statusText.textContent = '‚ö†Ô∏è Model belum dimuat';
                }
            } catch (error) {
                statusDot.style.background = '#dc3545';
                statusText.textContent = '‚ùå API tidak terhubung. Jalankan server terlebih dahulu!';
            }
        }
        
        // Handle file upload
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Reset UI
            hideError();
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            
            // Show original image
            const originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(file);
            
            // Upload and predict
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Terjadi kesalahan');
                }
                
                // Show result image
                const resultImage = document.getElementById('resultImage');
                resultImage.src = `data:image/jpeg;base64,${data.annotated_image}`;
                
                // Show preview
                document.getElementById('previewSection').classList.add('active');
                
                // Show results
                displayResults(data.predictions);
                
            } catch (error) {
                showError('Gagal memproses gambar: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });
        
        function displayResults(predictions) {
            const statsGrid = document.getElementById('statsGrid');
            const detectionsList = document.getElementById('detectionsList');
            
            // Update stats
            document.getElementById('totalDetections').textContent = predictions.length;
            
            // Clear previous results
            detectionsList.innerHTML = '';
            
            if (predictions.length === 0) {
                detectionsList.innerHTML = '<p style="text-align: center; color: #666;">Tidak ada objek terdeteksi</p>';
            } else {
                predictions.forEach((pred, index) => {
                    const confidence = pred.confidence;
                    const confidenceClass = confidence >= 0.7 ? 'high-confidence' : 
                                           confidence >= 0.4 ? 'medium-confidence' : 'low-confidence';
                    
                    const div = document.createElement('div');
                    div.className = 'detection-item';
                    div.innerHTML = `
                        <h4>üîç Deteksi #${index + 1}</h4>
                        <div class="detection-info">
                            <span><strong>Jenis Daun:</strong> ${pred.detected_class}</span>
                            <span class="confidence-badge ${confidenceClass}">
                                ${(confidence * 100).toFixed(1)}%
                            </span>
                            <span><strong>x1:</strong> ${pred.bounding_box.x1.toFixed(0)}</span>
                            <span><strong>y1:</strong> ${pred.bounding_box.y1.toFixed(0)}</span>
                            <span><strong>x2:</strong> ${pred.bounding_box.x2.toFixed(0)}</span>
                            <span><strong>y2:</strong> ${pred.bounding_box.y2.toFixed(0)}</span>
                        </div>
                    `;
                    detectionsList.appendChild(div);
                });
            }
            
            document.getElementById('resultsSection').classList.add('active');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
        
        // Check API status on load
        checkApiStatus();
        
        // Refresh API status periodically
        setInterval(checkApiStatus, 5000);
    </script>
</body>
</html>
